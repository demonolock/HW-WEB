<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<div class="todos-header">
<h1 class="todos-title">todos</h1>
</div>
</head>
<body>
<div class="todos-main">
<div class="todos-add">

<button class="todo-add_select-all" 
aria-label="Check all like complite">
</button>

<input class="todo-add_input" placeholder="Add"
aria-label="Afrer add todo" />

</div>

<div class="todos-list">
<div class="todo-item __ready">

<textarea class="todo-item_text" cols="20" rows="5" name="message" id="message" data="elastic">
What need to be done?
</textarea>

<button class="todo-item_remove" aria-label="Delete todo"></button>

</div>
</div>

<div class="todos-actions-bar">
<div class="todos-actions-bar_counter"
aria-label="Amount of active todo">
<div>CSS<input type="checkbox" checked="checked"
class="todo-item_ready-mark" aria-label="Check like active" /><button>X</button></div>

<div>HTML<input type="checkbox" unchecked="unchecked"
class="todo-item_ready-mark" aria-label="Check like no active" /><button>X</button></div>
<div>JavaScript<input type="checkbox" checked="checked"
class="todo-item_ready-mark" aria-label="Check like active" /><button>X</button></div>
</div>


n TODO
<div class="todos-filters">

<button class="todos-filter __active" data-filter="all"
aria-label="filter: view all">
All
</button>

<button class="todos-filter" data-filter="ready"
aria-label="filter: view all active">
Active
</button>

<button class="todos-filter __active" data-filter="unready"
aria-label="filter: view all complite">
Complete
</button>

</div>

<button class="todos-actions-bar_clear-completed">
Clear complete
</button>

</div>
</div>
</body>
</html>
